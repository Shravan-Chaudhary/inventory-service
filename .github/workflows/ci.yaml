name: Continous Integration

on:
    pull_request:
        branches:
            - main

    push:
        branches:
            - main

jobs:
    build:
        name: Build the project
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Run eslint
              run: npm run lint
            - name: Build
              run: npm run build
